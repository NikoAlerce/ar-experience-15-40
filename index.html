<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>15 - AR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        
        /* Bot√≥n de inicio para m√≥viles */
        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #007AFF;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }
        
        .start-button:hover {
            background: #0056CC;
        }
        
        /* Instrucciones simples */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            font-size: 16px;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        /* Debug info opcional */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 10px;
            max-height: 100px;
            overflow-y: auto;
            white-space: pre-line;
            z-index: 1000;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .start-button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Bot√≥n de inicio -->
    <button class="start-button" id="startButton">
        üì± Iniciar AR Experience
    </button>
    
    <!-- Instrucciones simples -->
    <div class="instructions" id="instructions">
        üéØ Apunta la c√°mara al marcador para ver <strong>15</strong>
    </div>
    
    <!-- Debug info opcional -->
    <div class="debug-info" id="debugInfo">
        Listo para iniciar AR...
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./target.mind; maxTrack: 1; uiLoading: no; uiScanning: no; autoStart: false; uiError: no;"
        embedded
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights; antialias: true; alpha: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        id="arScene">
        
        <a-assets>
            <video id="content-video" src="./assets/content_1757945128368_optimized.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-content" mindar-image-target="targetIndex: 0">
            <a-video 
                id="ar-video"
                src="#content-video" 
                width="2" 
                height="1.5" 
                position="0 0 0"
                scale="1 1 1"
                material="transparent: true; alphaTest: 0.1"
                animation__appear="property: scale; from: 0 0 0; to: 1 1 1; dur: 1000; easing: easeOutBack; startEvents: targetFound"
                class="clickable">
              </a-video>
        </a-entity>
    </a-scene>

    <script>
        let instructions = document.getElementById('instructions');
        let debugInfo = document.getElementById('debugInfo');
        let startButton = document.getElementById('startButton');
        let arScene = document.querySelector('a-scene');
        let logs = [];
        let arStarted = false;

        function log(message) {
            const time = new Date().toLocaleTimeString();
            const logMsg = time + ': ' + message;
            console.log(logMsg);
            logs.push(logMsg);
            if (debugInfo) {
                debugInfo.textContent = logs.slice(-6).join('\n');
            }
        }

        // Detectar dispositivo
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        log(isMobile ? 'üì± Dispositivo m√≥vil detectado' : 'üíª Dispositivo desktop detectado');

        // Funci√≥n para iniciar AR
        async function startAR() {
            if (arStarted) return;
            
            try {
                log('üöÄ Iniciando AR...');
                startButton.style.display = 'none';
                instructions.style.display = 'block';
                
                // Solicitar permisos de c√°mara expl√≠citamente
                await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: isMobile ? 'environment' : 'user' 
                    } 
                });
                
                log('‚úÖ Permisos de c√°mara obtenidos');
                
                // Inicializar MindAR
                const mindAR = arScene.systems['mindar-image'];
                await mindAR.start();
                
                arStarted = true;
                log('üéØ MindAR iniciado correctamente');
                
            } catch (error) {
                log('‚ùå Error al iniciar AR: ' + error.message);
                startButton.style.display = 'block';
                startButton.textContent = '‚ùå Error - Reintentar';
            }
        }

        // Eventos de tracking
        document.addEventListener('DOMContentLoaded', () => {
            const arContent = document.querySelector('#ar-content');
            
            arContent.addEventListener('targetFound', () => {
                log('üéØ ¬°Marcador encontrado!');
                instructions.textContent = '‚úÖ ¬°Marcador detectado! Experiencia AR activa';
                instructions.style.background = 'rgba(0, 150, 0, 0.8)';
            });
            
            arContent.addEventListener('targetLost', () => {
                log('‚ùå Marcador perdido');
                instructions.textContent = 'üîç Busca el marcador para ver 15';
                instructions.style.background = 'rgba(0, 0, 0, 0.8)';
            });
        });

        // Iniciar AR al hacer clic en el bot√≥n
        startButton.addEventListener('click', startAR);

        // Prevenir zoom en m√≥viles
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

        // Manejar errores
        window.addEventListener('error', (event) => {
            log('‚ùå Error: ' + event.message);
        });
    </script>
</body>
</html>
